    <!-- Swiper CSS -->

    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Head Template-->

    <style>
        /* Optional: Override Swiper arrow color */
        .swiper-button-next,
        .swiper-button-prev {
            color: #fff;
        }
    </style>

    <style>
        .fullscreen-menu a {
            transform: translateY(-100vh);
        }

        .fullscreen-menu:not(.opacity-0) a {
            transform: translateY(0);
            transition: transform 0.5s ease-out;
        }

        .fullscreen-menu:not(.opacity-0) a:nth-child(5) {
            transition-delay: 0.0s;
        }

        .fullscreen-menu:not(.opacity-0) a:nth-child(4) {
            transition-delay: 0.2s;
        }

        .fullscreen-menu:not(.opacity-0) a:nth-child(3) {
            transition-delay: 0.4s;
        }

        .fullscreen-menu:not(.opacity-0) a:nth-child(2) {
            transition-delay: 0.6s;
        }

        .fullscreen-menu:not(.opacity-0) a:nth-child(1) {
            transition-delay: 0.8s;
        }
    </style>
</head>

<header class="header-placeholder">
    <nav class="relative">
        <button class="absolute top-4 right-4 z-50 text-white">

                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
            </svg>
            <svg class="close-icon w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>

            <a href="projects.html" class="text-white text-3xl px-6 py-3 rounded-full hover:bg-white hover:text-black">Projects</a>

            <a href="https://github.com/jacksangl/" class="text-white text-3xl px-6 py-3 rounded-full hover:bg-white hover:text-black">GitHub</a>
            <a href="mailto:sangljack06@gmail.com" class="text-white text-3xl px-6 py-3 rounded-full hover:bg-white hover:text-black">Contact</a>
        </div>
    </nav>
    <script>
        const button = document.querySelector('nav button');
        const menuIcon = document.querySelector('.menu-icon');
        const closeIcon = document.querySelector('.close-icon');
        const fullscreenMenu = document.querySelector('.fullscreen-menu');
        button.addEventListener('click', () => {
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
            fullscreenMenu.classList.toggle('opacity-0');
            fullscreenMenu.classList.toggle('pointer-events-none');
        });
    </script>
</header>
