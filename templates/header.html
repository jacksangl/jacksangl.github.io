<header class ="header-placeholder">
<nav class="relative">
  <button class="absolute top-4 right-4 z-50 text-white">
    <svg class="menu-icon w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
    </svg>
    <svg class="close-icon w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>
  <div class="fullscreen-menu fixed inset-0 bg-black flex flex-col items-center justify-center gap-4 opacity-0 pointer-events-none transition-opacity duration-300 z-40">
    <a href="index.html" class="text-white text-xl px-4 py-2 rounded-full hover:bg-white hover:text-black">Home</a>
    <a href="about.html" class="text-white text-xl px-4 py-2 rounded-full hover:bg-white hover:text-black">About</a>
    <a href="projects.html" class="text-white text-xl px-4 py-2 rounded-full hover:bg-white hover:text-black">Projects</a>
  </div>
</nav>
<script>
  const button = document.querySelector('nav button');
  const menuIcon = document.querySelector('.menu-icon');
  const closeIcon = document.querySelector('.close-icon');
  const fullscreenMenu = document.querySelector('.fullscreen-menu');
  button.addEventListener('click', () => {
    menuIcon.classList.toggle('hidden');
    closeIcon.classList.toggle('hidden');
    fullscreenMenu.classList.toggle('opacity-0');
    fullscreenMenu.classList.toggle('pointer-events-none');
  });
</script>
</header>
